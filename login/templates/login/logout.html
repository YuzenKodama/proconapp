{% extends "student/base.html" %}
{% load static %}
{% block contents %}
<link rel="stylesheet" href="{% static 'css/logout.css' %}">
<body class="student">
    <div class="logout-container">
        <p class="message">ログアウトしますか？</p>
        <div class="button-group">
            <a href="{% url 'login:signout' %}" id="yesButton" class="yes-button">はい</a>
            <button id="noButton" class="no-button">いいえ</button>
        </div>
    </div>

    <script src="{% static 'js/student.js' %}"></script>
</body>
{% endblock %}
</html>
