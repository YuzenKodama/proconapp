<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードを忘れた方</title>
</head>
<body>

<div class="forgot-password-container">
    <h2>パスワードを忘れましたか？</h2>
    <p>あなたのID（学生番号）とメールアドレスを入力してください。</p>
    <form action="Resend-code.html" method="post"> <!-- ここで再送信ページにリンク -->
        <label for="id">ID（学生番号）</label>
        <input type="text" id="id" name="id" required>

        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">メールを送信</button> <!-- メール送信後に再送信ページに遷移 -->
    </form>
</div>

</body>
</html>
