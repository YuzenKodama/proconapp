{% extends "teacher/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="ja">
{% block contents %}
<head>
    <title>生徒の登校状況の確認</title>
</head>
<body>

<h1>生徒の登校状況の確認</h1>

<div class="container">

    <div class="tabs">
        <button onclick="filterPeriod('week')">過去一週間</button>
        <button onclick="filterPeriod('month')">過去一ヶ月</button>
        <button onclick="filterPeriod('year')">過去一年</button>
    </div>

    <div class="search-container">
        <label for="keyword">キーワード：</label>
        <input type="text" id="keyword" placeholder="学籍番号や名前を検索">
    </div>

    <div class="student-info">
        <p>2347089: 児玉悠善 出席確認</p> 
    </div>

    <table>
        <thead>
            <tr>
                <th>日付</th>
                <th>状況</th>
                <th>出席時間</th>
                <th>退出時間</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-10-29</td>
                <td>出席</td>
                <td>09:10</td>
                <td>15:10</td>
            </tr>
            <tr>
                <td>2024-10-28</td>
                <td>遅刻</td>
                <td>10:00</td>
                <td>15:00</td>
            </tr>
            <tr>
                <td>2024-10-27</td>
                <td>欠席</td>
                <td>--:--</td>
                <td>--:--</td>
            </tr>
            <!-- 必要に応じて他の日付のデータを追加 -->
        </tbody>
    </table>

</div>

<script>
    function filterPeriod(period) {
        console.log(period + "を選択しました");
        // ここに期間フィルターのロジックを追加
    }
</script>
{% endblock %}
</body>
</html>
