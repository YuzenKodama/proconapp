{% extends "student/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出席登録</title>
</head>
{% block contents %}
<body>
    <h1>出席登録</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-container">
            <label for="date">日付:</label>
            <input type="date" name="date" value="{{ current_date }}" required readonly>
        </div>
        

        <div class="button-container">
            <button type="submit" name="status" value="present" class="button attendance">出席</button>
            <button type="submit" name="status" value="late" class="button late">遅刻</button>
            <button type="submit" name="status" value="leave_early" class="button leave">早退</button>
            <button type="submit" name="status" value="absent" class="button absent">欠席</button>
            <button type="submit" name="status" value="school_absence" class="button kouketu">校欠</button>
        </div>
    </form>

    <script src="{% static 'js/student.js' %}"></script>
</body>
{% endblock %}
</html>
