{% extends "student/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="ja">
{% block contents %}
<body class="student">
    <header>
        <div class="logo">出席登録</div>
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    </header>

    <div class="clock-container">
        <div id="clock">{{ current_time }}</div>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="form-container">
            <label for="date">日付:</label>
            <select name="date" required>
                {% for calendar in calendar_dates %}
                    <option value="{{ calendar.date }}">{{ calendar.date }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="button-container">
            <button type="submit" name="status" value="present" class="button attendance">出席</button>
            <button type="submit" name="status" value="late" class="button late">遅刻</button>
            <button type="submit" name="status" value="leave_early" class="button leave">早退</button>
            <button type="submit" name="status" value="absent" class="button absent">欠席</button>
            <button type="submit" name="status" value="school_absence" class="button kouketu">校欠</button>
        </div>
    </form>

    <script src="{% static 'js/student.js' %}"></script>
</body>
{% endblock %}
</html>
